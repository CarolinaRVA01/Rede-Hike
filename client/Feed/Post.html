<template name="Post">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">{{authorusername}}</h3>
    </div>
    <div class="panel-body">
      <div>{{text}}</div>
      {{#if userliked}}
      <button class="btn btn-default dislike-button">Descurtir</button>
      {{else}}
      <button class="btn btn-default like-button">Curtir</button>
      {{/if}}
      <div>{{likenumber}} curtidas</div>
    </div>
  </div>

</template>
